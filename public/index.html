<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Centenaire bataillie</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>


	<div class="wraper">
		<div class="header"></div>
		<div class="container">
			<div class="main__window">
				<div class="menu__wraper">
					<div class="menu__block menu__left-full">
						<div class="character__wraper">
							<!-- кнопки выбора тела -->
							<div class="changer-btn__wrap">
								<div class="changer-btn__head">
									<span class="changer-btn-left"><</span>
									<span class="changer-btn-right">></span>
								</div>
								
								<div class="changer-btn__body">
									<span class="changer-btn-left"><</span>
									<span class="changer-btn-right">></span>
								</div>

								<div class="changer-btn__foot">
									<span class="changer-btn-left"><</span>
									<span class="changer-btn-right">></span>
								</div>
							</div>

							<img src="images/pers.jpg" alt="images/pers.jpg" class="character__img">
						</div>

						<div class="nickname__wrap">
							<form action="" class="nickname-form">
								<input type="text" placeholder="Ebanashka">
							</form>
						</div>

					</div>
					<div class="menu__block menu__right-top">
						<form action="" class="login__form">
							<h2 class="login-form__title">Вход</h2>
							<input type="text" class="login__input" placeholder="login">
							<input type="text" class="login__input" placeholder="password">
							<input type="submit" value="вход" class="btn">
						</form>
					</div>
					<div class="menu__block menu__right-bottom">
						<form action="" class="login__form">
							<h2 class="login-form__title">Подключиться к серверу</h2>
							<input type="text" class="login__input" placeholder="id#4839">
							<input type="text" class="login__input" placeholder="password">
							<input type="submit" value="вход" class="btn">
						</form>
					</div>
				</div>


				<!-- <canvas id="game__container"></canvas>	 -->
			</div>
		</div>
	</div>

<!--     
    <span id="btn"> click </span>
    <p id="result"> </p>
 -->
    <script src="js/game.js"></script>
    <script src="js/cliend.js"></script>

</body>
</html>
